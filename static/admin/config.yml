backend:
  name: github
  repo: trafflab/trafflab-gatsby-netlify-cms
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: "articlesRu"
    label: "articlesRu"
    folder: "src/pages/ru/blog"
    create: true
    slug: "{{customSlug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "url статьи (без пробелов и знаков. Используй '_'", name: "customSlug", widget: "string" }
      - { label: "Lang", name: "lang", widget: "hidden", default: "ru", }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "SEO. Ключевые слова для поисковика(cлова через запятую)", name: "headKeywords", widget: "string" }
      - { label: "SEO. title(заголовок страницы) в head", name: "headTitle", widget: "string" }
      - { label: "SEO. description(описание страницы) в head", name: "headDescription", widget: "string" }
      - { label: "Not ready message", name: "notReadyMessage", required: false, widget: "string" }
      - { label: "Article image", name: "image", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Card title", name: "cardTitle", widget: "string" }
      - { label: "Card text", name: "cardText", widget: "string" }
      - { label: "Card image", name: "cardImage", widget: image }
